<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Administração de Gatos</title>
  <link rel="stylesheet" href="cadastrarGatos.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/gato.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">
                        <div id='inicio'>INÍCIO</div>
                    </a></li>
                <li><a href="quemsomos.html">
                        <div id='quemsomos'>QUEM SOMOS</div>
                    </a></li>
                <li><a href="adocao.html">
                        <div id='adote'>ADOTE</div>
                    </a></li>
                <li><a href="doacoes.html">
                        <div id='doe'>DOE</div>
                    </a></li>
                <li><a href="dicas.html">
                        <div id='dicas'>DICAS</div>
                    </a></li>
                <li><a href="contatos.html">
                        <div id='contato'>CONTATO </div>
                    </a></li>
            </ul>
        </nav>
        <button class="menu-toggle" aria-label="Abrir menu">
            &#9776; <!-- Símbolo do menu hambúrguer -->
        </button>
    </header>
    <main>
        <section class="capa">
            <img src="image/gatosemfundo1.png" alt="Gato em destaque">
        </section>
          <div class="container">
            <h1>Administração de Gatos</h1>

            {% if messages %}
            <ul>
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
            <form method="post" action="cadastrar_gato" enctype="multipart/form-data">
              {% csrf_token %}
              <!-- Restante do formulário -->
         
                <label for="nome-gato">Nome do Gato:</label>
                <input type="text" id="nome" name="nome" required>
              
              <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                  <option value="macho">Macho</option>
                  <option value="femea">Fêmea</option>
                </select>
              </div>
              <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>
              </div>
              <div class="form-group">
                <label for="castracao">Castração:</label>
                <div class="castracao">
                  <input type="radio" id="castracao-sim" name="castracao" value="sim">
                  <label for="castracao-sim">É castrado</label>
                  <input type="radio" id="castracao-nao" name="castracao" value="nao">
                  <label for="castracao-nao">Não é castrado</label>
                </div>
              </div>
              <div class="form-group">
                <label for="saude">Saúde:</label>
                <input type="text" id="saude" name="saude" required>
              </div>
              <div class="form-group">
                <label for="pelagem">Pelagem:</label>
                <input type="text" id="pelagem" name="pelagem" required>
              </div>
              <div class="form-group">
                <label for="imagem-gato">Imagem do Gato:</label>
                <input type="file" id="imagem-gato" name="imagem-gato" accept="image/*" required>
              </div>
              <button type="submit">Cadastrar Gato</button>
            </form></div>
          </div>
          <footer class="footer">
            &copy; projeto_amigo
            <a href="login.html" class="footer-link">Acesso restrito</a>
        </footer>
    </main>
</body>
</html>
