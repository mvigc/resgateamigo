</head>

<body>
    <header>
        <div class="logo">
            <img src="image/gato.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">
                        <div id='inicio'>INÍCIO</div>

                <li><a href="quemsomos.html">

    <main>
        <section class="capa">
            <img src="image/gatosemfundo1.png" alt="Gato em destaque">
        </section>
        
        <div class="login-container">
            <div class="login-box">
                <img src="image/gato.png" alt="Imagem de Login" class="login-image">
                <form id="formLogin">
                    <div class="input-group">
                        <label for="username">E-mail:</label>
                        <input type="text" placeholder="Digite seu id" id="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Senha:</label>
                        <input type="password" placeholder="Digite sua senha" id="password" required>
                    </div>
                  
                    <button class="botao1" type="submit">Login</button>
                                      
                    <div class="aviso">
                        Área exclusiva para administradores⚠️
                    </div>
                </form>
            </div>
        </div>
